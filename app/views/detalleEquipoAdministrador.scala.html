@(usuario: Usuario, equipo: Equipo, usuarios: List[Usuario])
@navbar("Detalle de equipo", Html(""), usuario) {
    <div class="container-fluid">

        <h1>Detalle del equipo @equipo.getNombre()</h1>
            <div class="row mt-3">
                <div class="col">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Usuarios</th>
                                <th scope="col">Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(usu <- usuarios) {
                                <tr>
                                    <td>@usu.getLogin()</td>
                                            <td><a href="@routes.EquipoController.deleteUsuarioEquipo(usu.getId(), equipo.getId())" onmouseover="" style="cursor: pointer;">
                                                <i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
                                </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
}
