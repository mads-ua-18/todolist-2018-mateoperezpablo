        <h2> Listado de equipos de @usuario.getNombre</h2>

        <div class="row mt-3">
                <div class="col">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Tareas</th>
                                <th scope="col">Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(equipo <- equipos) {
                                <tr>
                                    <td>@equipo.getNombre()</td>
                                    <td><a href="#">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
